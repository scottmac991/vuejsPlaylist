<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials with atom live</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vue-app">
      <h1>{{ greet('Evening') }}</h1>
      <p>{{ name }}</p>
      <p>Job: {{ job }}</p>

      <h1>Data Binding</h1>
      <a v-bind:href="website">The Net Ninja</a>
      <input type="text" v-bind:value="name">
      <input type="text" v-bind:value="job">
      <p v-html="websiteTag">The website</p>

      <h1>Events</h1>
      <button v-on:click.once="addAge(3)">Add 3 years to age</button>
      <button v-on:click="subtractAge(10)">Subtract 10 year from age</button>
      <button v-on:dblclick="addAge(1)">Add 1 year to age</button>
      <button @dblclick="subtractAge(1)">Subtract 1 year from age</button>
      <button v-on:click.stop="addAge(1)" v-on:dblclick.stop.prevent="addAge(10)">Add 1 or 10 year(s) to age</button>
      <p>My age is {{ age }}</p>

      <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
