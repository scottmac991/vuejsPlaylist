<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS Tutorials with atom live</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vue-app">
      <h1>{{ greet('Evening') }}</h1>
      <p>{{ name }}</p>
      <p>Job: {{ job }}</p>
      <h1>Data Binding</h1>
      <a v-bind:href="website">The Net Ninja</a>
      <input type="text" v-bind:value="name">
      <input type="text" v-bind:value="job">
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
